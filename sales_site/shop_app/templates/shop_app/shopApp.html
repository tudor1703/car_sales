<!DOCTYPE html>
<html lang=""en>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales</title>
</head>
<body>
    <h1>Available Cars</h1>
    <ul>
        {%for car in shop_app%}
            <li>
                <img src="{% if car.image %}{{ car.image.url }}{% else %}{{ 'default_image.jpg' }}{% endif %}" alt="{{ car.make }} {{ car.model }}" width="200">
                <h3>{{ car.year }} {{ car.make }} {{ car.model }}</h3>
                <p>{{ car.description }}</p>
                <p><strong>Price: ${{ car.price }}</strong></p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
